name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version format
        id: version
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format. Must be semver (e.g., 0.1.0)"
            exit 1
          fi
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "${{ github.event.inputs.version }}" ]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add package.json package-lock.json
            git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
            git push
          else
            echo "Version already at ${{ github.event.inputs.version }}, skipping bump"
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          body: |
            ## What's New in v${{ github.event.inputs.version }}

            ### Features
            - Modern Electron-based markdown viewer
            - React + TypeScript + TailwindCSS
            - Light/Dark themes
            - Syntax highlighting for code blocks

            ### Downloads
            - **macOS**: `Markdown-Viewer-${{ github.event.inputs.version }}.dmg`
            - **Windows**: `Markdown-Viewer-${{ github.event.inputs.version }}.exe`
            - **Linux**: `Markdown-Viewer-${{ github.event.inputs.version }}.AppImage`

            ### Installation
            Download the appropriate file for your platform and install.

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ github.event.inputs.version }}...HEAD

  build-release:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: macOS
          - os: ubuntu-latest
            artifact_name: Linux
          - os: windows-latest
            artifact_name: Windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure macOS signing
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
        run: |
          if [ -n "$APPLE_CERT_BASE64" ]; then
            echo "$APPLE_CERT_BASE64" | base64 --decode > /tmp/apple_cert.p12
            security create-keychain -p "$APPLE_CERT_PASSWORD" build.keychain
            security import /tmp/apple_cert.p12 -k build.keychain -P "$APPLE_CERT_PASSWORD" -T /usr/bin/codesign
            security list-keychains -s build.keychain
            security unlock-keychain -p "$APPLE_CERT_PASSWORD" build.keychain
            security set-key-partition-list -S apple-tool:,apple: -s -k "$APPLE_CERT_PASSWORD" build.keychain
          fi
          if [ -n "$APPLE_API_KEY_BASE64" ]; then
            echo "$APPLE_API_KEY_BASE64" | base64 --decode > /tmp/apple_api_key.p8
            echo "APPLE_API_KEY=/tmp/apple_api_key.p8" >> "$GITHUB_ENV"
          fi

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build Electron app
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER_ID }}
        run: npm run build

      - name: List build output
        run: |
          echo "Build output:"
          ls -R release/ || ls -R dist/ || echo "No release directory found"

      - name: Upload macOS DMG
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./release/Markdown Viewer-${{ needs.create-release.outputs.version }}.dmg
          asset_name: Markdown-Viewer-${{ needs.create-release.outputs.version }}.dmg
          asset_content_type: application/octet-stream
        continue-on-error: true

      - name: Upload Windows Installer
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./release/Markdown Viewer-${{ needs.create-release.outputs.version }}.exe
          asset_name: Markdown-Viewer-${{ needs.create-release.outputs.version }}.exe
          asset_content_type: application/octet-stream
        continue-on-error: true

      - name: Upload Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./release/Markdown Viewer-${{ needs.create-release.outputs.version }}.AppImage
          asset_name: Markdown-Viewer-${{ needs.create-release.outputs.version }}.AppImage
          asset_content_type: application/octet-stream
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: |
            release/**/*
            dist/**/*
          retention-days: 7
