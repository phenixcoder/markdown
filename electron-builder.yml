appId: com.phenixcoder.markdown-viewer
productName: Markdown Viewer
copyright: Copyright Â© 2024 Balwant Singh

directories:
  output: release
  buildResources: build

files:
  - dist
  - dist-electron
  - package.json

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: build/icon.png
  artifactName: ${productName}-${version}.${ext}

win:
  target:
    - portable
  icon: build/icon.png
  artifactName: ${productName}-${version}.${ext}

linux:
  category: Utility
  target:
    - AppImage
    - deb
    - rpm
  icon: build/icon.png
  artifactName: ${productName}-${version}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true

fileAssociations:
  - ext: md
    name: Markdown Document
    description: Markdown Document
    role: Editor
  - ext: markdown
    name: Markdown Document
    description: Markdown Document
    role: Editor
