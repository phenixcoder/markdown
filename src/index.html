        justify-items: center;
        align-items: center;

  <body>
    <div class="container">
      <ul>

        <li onclick="openFile('filename2.md')">ExistingDoc2.md</li>
        <li onclick="openFile('filename3.md')">ExistingDoc3.md</li>
      </ul>
    </div>
    <script src="./app.js"></script>

</html>
